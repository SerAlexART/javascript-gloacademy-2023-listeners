<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - 2023/2024</title>
    <style>
        .darkred {
            background-color: darkred !important;
        }
    </style>
    <script src="./conspect_11.js" defer></script>
</head>

<body style="display: flex; flex-direction: column; background-color: #eeeeee; margin: 0; padding: 0;">
    <main style="flex-grow: 1; display: flex; flex-direction: column; min-height: 100vh;">
        <div class="container" style="flex-grow: 1; display: flex; flex-direction: column; align-items: center; gap: 30px; margin: 0 auto; padding: 30px; width: 100%; max-width: 900px; height: 100%; background-color: #ffffff;">

            <div class="controls" style="margin-bottom: 30px;">
                <button onclick="alert('Я устаревший способ!')" id="btn_old" style="display: none;">Button</button>

                <button id="btn_01" style="padding: 20px; border-radius: 4px; color: #ffffff; background-color: DodgerBlue;">Button-01</button>
            </div>

            <div class="squares-wrapper" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; width: 100%;">
                <div class="square_01" id="square_01" style=" height: 150px; background-color: darkorange; border-radius: 4px;">
                    <div style="display: none;" id="circle_01"></div>
                </div>

                <div class="square_02" id="square_02" style=" height: 150px; background-color: darkred; border-radius: 4px;">
                    <div style="display: none;" id="circle_02"></div>
                </div>

                <div class="square_03" id="square_03" style=" height: 150px; background-color: darkolivegreen; border-radius: 4px;">
                    <div style="display: none;" id="circle_03"></div>
                </div>

                <div class="square_04" id="square_04" style=" height: 150px; background-color: darkgoldenrod; border-radius: 4px;">
                    <div style="display: none;" id="circle_04"></div>
                </div>

                <div class="square_05" id="square_05" style=" height: 150px; background-color: darkcyan; border-radius: 4px;">
                    <div style="display: none;" id="circle_05"></div>
                </div>

                <div class="square_06" id="square_06" style=" height: 150px; background-color: darkcyan; border-radius: 4px;">
                    <div style="display: none;" id="circle_06"></div>
                </div>

                <div class="square_07" id="square_07" style="display: flex; justify-content: center; align-items: center; height: 150px; background-color: darkorchid; border-radius: 4px;">
                    <div style="width: 80%; height: 80%; background-color: darkorange; border-radius: 50%; border: 4px solid #ffffff;" id="circle_07"></div>
                </div>
            </div>

            <div class="inputs-text-wrapper" style="display: flex; flex-direction: column; gap: 15px; width: 100%;">
                <div class="input-text-container">
                    <input type="text" id="text_01" style="width: 100%;">
                    <span id="text_span_01"></span>
                </div>
            </div>

            <div class="range-wrapper" style="display: flex; flex-direction: column; gap: 15px; width: 100%;">
                <div class="range-container" style="display: flex; flex-direction: column;     align-items: center;">
                    <input type="range" id="range_01" style="width: 100%;">
                    <span id="range_span_01">0</span>
                </div>
            </div>

            <div class="links-wrapper" style="display: flex; flex-direction: column; align-items: center; gap: 15px; width: 100%;">
                <a href="https://www.google.ru/" target="_blank" id="link_01">Google</a>
            </div>

            <div class="figures-wrapper">
                <div id="figure-square-01" style="display: flex; align-items: center; justify-content: center; width: 150px; height: 150px; background-color: darkcyan; border-radius: 4px;">
                    <div id="figure-circle-01" style="display: flex; align-items: center; justify-content: center; background-color: darkorange; width: 80%; height: 80%; border-radius: 50%; border: 3px solid #ffffff;">
                        <button id="figure-button-01" type="button" style="padding: 15px; border-radius: 4px; font-weight: 700; text-transform: uppercase;color: #ffffff; background-color: darkorchid; border: none; border: 3px solid #ffffff;">Figure!</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
